{% block nav %}
<nav id="mainNav " class="navbar navbar-default navbar-fixed-top " role="navigation ">
    <div class="container ">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll ">
            <button type="button " class="navbar-toggle " data-toggle="collapse " data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only ">Toggle navigation</span> Menu <i class="fa fa-bars "></i>
            </button>
            <a class="navbar-brand " href="/">Stevens Book Marketplace</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden active ">
                    <a href="/"></a>
                </li>
                <li class="page-scroll ">
                    <a href="/about ">About</a>
                </li>
                <li class="page-scroll ">
                    <a href="#contact ">Contact</a>
                </li>
                {% if session['username'] %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Welcome, {{ session['username'] }} <span class="caret"></span></a>
                    <ul id="login-dp" class="dropdown-menu">
                        <li>
                            <div class="row">
                                <div class="bottom text-center">
                                    <form class="form" role="form" method="post" action="logout" accept-charset="UTF-8" id="logout-nav">
                                        <input id="logout-submit" name="logout-submit" type="submit" class="btn btn-primary btn-block" value="Logout"></input>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
                {% else %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
                    <ul id="login-dp" class="dropdown-menu">
                        <li>
                            <div class="row">
                                <div class="col-md-12">
                                    <form class="form" onsubmit="return onLoginSubmit(this);" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                                        <fieldset>
                                            <div class="form-group">
                                                <label class="sr-only" for="login-email">Email address</label>
                                                <input type="email" class="form-control" name="email" id="login-email" placeholder="Email address" required>
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="login-password">Password</label>
                                                <input type="password" class="form-control" name="password" id="login-password" placeholder="Password" required>
                                                <!-- <div class="help-block text-right"><a href="">Forget the password ?</a></div> -->
                                            </div>
                                           

                                            
                                            <div class="form-group">
                                                <input id="login-submit" name="login-submit" type="submit" class="btn btn-primary btn-block" value="Sign In"></input>
                                            </div>
                                           
                                            <!--
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox"> keep me logged-in
                                                    </label>
                                                </div>
                                                -->
                                        </fieldset>
                                    </form>
                                </div>
                                <div class="bottom text-center">
                                    New here ? <a href="#signup-modal" data-toggle="modal" data-target="#signup-modal"><b>Join Us</b></a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
                {% endif %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
{% endblock %}
{% include 'signup_modal.html' %}
